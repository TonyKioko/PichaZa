{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2 class="text-center">Found {{ images|length }} Images of category {{message}} </h2>
      <hr>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
      <hr>
    {% endif %}

  </div>

  <div class="container">

  <!-- {% if images %} -->
    {% for image in images %}

    <a href="{% url 'singleimage' image.id %}">

    <div class="col-md-3"><img src="{{ image.pic.url }}"></div

    </a>

    {% endfor %}
  <!-- {% endif %} -->
  </div>
</div>
{% endblock %}
