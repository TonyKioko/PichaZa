{% extends 'base.html' %} {% block content %} {{block.super}}
<div class="product">
    <div class="left-img2">
        <img src="{{image.pic.url}}" alt="{{image.description}}" />
    </div>
    <div class="right-content">
        <div class="content-container">
            <h2 style="font-family: 'Cabin Sketch', cursive;">{{image.name|upper}}</h2>
            <div class="bot-view">
                <div class="date" style="color:white; font-family: 'Concert One', cursive;">
                    {{image.upload_date}} / &nbsp
                    <span class="under">{{image.location}}</span>
                </div>
                <hr class="line" />
                <div class="info" style="font-family: 'Arima Madurai', cursive; color:white">
                    <div>
                        <span>{{image.description}}</span>
                    </div>
                    <hr class="line" />
                    <div class="footer">
                        <div id="buttons">
                            <a href="#" class="btn btn-default btn-block">Copy Image link &nbsp
                                <i class="glyphicon glyphicon-paperclip"></i>
                            </a>
                        </div>
                        <p>{{image.category}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
</div>
